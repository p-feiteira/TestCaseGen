<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="dist/dropzone.css">
    <script src="dist/dropzone.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://gojs.net/latest/release/go.js" type="text/javascript"></script>
    <link rel="icon" href="http://icons-for-free.com/icon/download-avatar_ninja_samurai_warrior_icon-310270.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <base href="/">
    <title>
        Test Case Generator
    </title>
</head>

<body onload="init()">

    <script>
        Dropzone.options.myAwesomeDropzone = {
            success: function (file, response) {
                getContent(response);
            }
        }

        function init() {
            getGO(go.GraphObject.make);
        }

    </script>

    <h1>Test Case Generator</h1>

    <div class="informations" id="info">
        <p id="title">
            <b>Insert your files:</b>
        </p>
        <div class="dragNDrop" id="dNd">
            <form action="http://localhost:8080/file-upload" class="dropzone" id="myAwesomeDropzone"></form>
        </div>


        <div id="instructions">
            <p>Instructions:</p>
            <p>- Insert a Requirements Specification PDF</p>
            <p>- Insert the Test name / description Excel</p>
        </div>
    </div>

    <div class="diagrams" id="diag">

        <p id="title">
            <b>Diagrams:</b>
        </p>
      
            <div id="actMenu">
                    <div class="activity" id="act">
                        </div>
            </div>
            
            

        <div id="seqMenu">
            <div class="sequence" id="seq">
            </div>
            
        </div>


    </div>



</body>

</html>
