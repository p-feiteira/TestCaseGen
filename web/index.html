<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="dist/dropzone.css">
    <script src="dist/dropzone.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://gojs.net/latest/release/go.js" type="text/javascript"></script>
    <link rel="icon" href="http://icons-for-free.com/icon/download-avatar_ninja_samurai_warrior_icon-310270.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <base href="/">
    <title>
        Test Case Generator
    </title>
</head>

<body onload="init()">

    <script>
        Dropzone.options.myAwesomeDropzone = {
            success: function (file, response) {
                getContent(response);
            }
        }

        function init() {
            getGO(go.GraphObject.make);
        }

    </script>

    <h1>Test Case Generator</h1>

    <div class='container'>
        <div class="row">
                <div class="info" id="info">

                    <p id="title">
                        <b>Insert your files:</b>
                    </p>
                    <div class="dragNDrop" id="dNd">
                        <form action="http://localhost:8080/file-upload" class="dropzone" id="myAwesomeDropzone"></form>
                    </div>


                    <div id="instructions">
                        <p>Instructions:</p>
                        <p>- Insert a Requirements Specification PDF</p>
                        <p>- Insert the Test name / description Excel</p>
                    </div>

                </div>

            </div>
            <div class="col">
                <div class="diagrams" id="diag">

                    <p id="title">
                        <b>Diagrams:</b>
                    </p>

                    <div id="actMenu">
                        <div class="activity" id="act">
                        </div>
                        <button id="yes" onclick="draw()">YES</button>
                        <button id="no" onclick="draw()">NO</button>
                    </div>

                    <div id="seqMenu">
                        <div class="sequence" id="seq">
                        </div>
                        <button id="yes" onclick="draw()">YES</button>
                        <button id="no"onclick="draw()">NO</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
